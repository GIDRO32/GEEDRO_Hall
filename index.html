<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEEDRO'S Hall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="GEEDRO_HALL.png" alt="Site Logo" class="logo">
        <div class="site-info">
            <p class="version">Version 0.0.1</p>
            <ul class="features">
                <li>Express your feelings through this input field. That's all for now</li>
                <!-- Add more features as needed -->
            </ul>
        </div>
    </div>

<head>
    <title>Input Display</title>
    <style>
        body {
            background-color: rgb(153, 0, 255);
            color: rgb(61, 0, 160);
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <input type="text" id="userInput" placeholder="Enter something...">
    <button onclick="submitText()">Submit</button>

    <div id="output"></div>

    <script>
        function submitText() {
            var input = document.getElementById("userInput").value;
            var outputDiv = document.getElementById("output");
            outputDiv.innerHTML += input + "<br>"; // Appends the new input below previous ones
        }
    </script>

</body>

    <script src="script.js"></script>
</body>
</html>
